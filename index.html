<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WebSite</title>
  </head>
  <body>
    <header class="header">
      <h2 class="title">Logo</h2>
      <nav class="navigation">
        <a href="">Início</a>
        <a href="">Sobre</a>
        <a href="">Serviços</a>
        <a href="">Contato</a>
        <button class="button">Login</button>
      </nav>
    </header>
    <div class="container">
      <div class="box">
        <h2>Login</h2>
        <form class="form">
          <div class="login">
            <span class="icone"><ion-icon name="mail-outline"></ion-icon></span>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="login">
            <span class="icone"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <label for="Senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </form>
      </div>
      <div class="lembre"><label><input type="checkbox" name="" id="">Lembre-se de mim ?</label>
      </div>
      <button class="btn" type="submite">Login</button>
      <div class="Registro">
        <p> Não tem uma conta ainda ?<a href="#" class="link registro">Inscreva-se</a></p>
      </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
