<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>WebSite</title>
  </head>
  <body>
    <header class="header">
      <h2 class="title">Logo</h2>
      <nav class="navigation">
        <a href="">Início</a>
        <a href="">Sobre</a>
        <a href="">Serviços</a>
        <a href="">Contato</a>
        <button class="button">Login</button>
      </nav>
    </header>
    <div class="container active">
      <span class="fechar"><ion-icon name="close"></ion-icon></span>
      <div class="box">
        <h2>Entrar</h2>
        <form class="form" action="#">
          <div class="login">
            <span class="icone"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="text" required />
            <label for="email" class="label">Email</label>
          </div>
          <div class="login">
            <span class="icone"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required />
            <label for="Senha" class="label">Senha</label>
          </div>
          <div class="lembre">
            <label
              ><input type="checkbox" name="" id="" />Lembre-se de mim</label
            >
          </div>
          <button class="btn" type="submite">Login</button>
        </form>
      </div>
    </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
